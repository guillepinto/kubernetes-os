spring.application.name=k8s-demo

# Puerto del servidor
server.port=8080

# Exponer todos los endpoints de Actuator, incluidos los sensibles
management.endpoints.web.exposure.include=health,info,metrics,loggers,httptrace

# Habilitar seguimiento de todas las peticiones HTTP (trazas)
management.httpexchanges.recording.enabled=true
management.endpoints.web.base-path=/actuator

# Información personalizada en el endpoint /actuator/info (puedes editar según tus necesidades)
info.app.name=k8s-demo
info.app.description=Spring Boot application for Kubernetes testing
info.app.version=0.0.1-SNAPSHOT

# Registrar logs detallados para depuración
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.boot.actuate=TRACE

